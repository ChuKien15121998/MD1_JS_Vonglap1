<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    for (a = 1; a < 100; a++) {
        if (a % 3 != 0 && a % 5 != 0) {
            document.write(a + ", ");
        } else if (a % 3 == 0) {
            if (a % 5 == 0) {
                document.write("FizzBuzz, ");
            } else {
                document.write("Fizz, ");
            }
        } else if (a % 5 ==0) {
            document.write("Buzz, ");
        }
    }
</script>
</body>
</html>
