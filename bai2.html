<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo = +prompt("Nhập vào nhiệt độ: ");
    if (nhietdo > 100) {
        alert("Giảm nhiệt độ")
    } else if (nhietdo < 20) {
        alert("Tăng nhiệt độ")
    }
</script>
</body>
</html>
